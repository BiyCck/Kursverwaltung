<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Kurse</h1>
    </div>
        <hr/>
        <h2>Neuer Eintrag</h2>
        <!-- TODO Formular für das Hinzufügen eines JournalEntry-Objekts -->
        <form th:action="${'/weekplan/showWeekplan/' + trainer.id}" method="post" class="form-inline">
            <select class="form-control mr-2" multiple="disabled" name="dayOfWeek">
                <option disabled="disabled">Wochentag</option>
                <option th:each="dayOfWeek : ${dayOfWeeks}" th:text="${daysOfWeekInGerman[dayOfWeek.value - 1]}" th:value="${dayOfWeek}"></option>
            </select>
            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" name="localTime">
            <select class="form-control mr-2" multiple="disabled" name="room">
                <option disabled="disabled">Raum</option>
                <option th:each="room : ${rooms}" th:text="${room.roomName}" th:value="${room.id}"></option>
            </select>
            <select class="form-control mr-2" multiple="disabled" name="course">
                <option disabled="disabled">Kurs</option>
                <option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.id}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </form>
    </div>
    <hr/>
    <p class="small">
        <a href="/weekplan/showWeekplan">Index</a>
    </p>
</body>
</html>
