<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Kurse</h1>
    </div>

    <table th:if="${weekplan != null}" class="table">
        <tr>
            <th>Kurs</th>
            <th>Tag</th>
            <th>Uhrzeit</th>
            <th>Raum</th>
            <th>Trainer</th>
        </tr>
        <tr th:each="appointment : ${weekplan}">
            <td th:text="${appointment.course.name}"></td>
            <td th:text="${appointment.dayOfWeek.name}"></td>
            <td th:text="${appointment.localTime}"></td>
            <td th:text="${appointment.room.roomName}"></td>
            <td th:text="${appointment.trainer.name}"></td>
            <td><a th:href="${'/weekplan/editAppointment/' + appointment.id}"><button type="submit" class="btn btn-primary">Bearbeiten</button></a></td>
            <td><form th:action="${'/weekplan/deleteAppointment/' + appointment.id}" method="post" class="form"><button type="submit" class="btn btn-danger">Löschen</button></form></td>
        </tr>

    </table>

    <div>
        <p class="small">
            <a href="/weekplan/selectTrainer">Termin hinzufügen</a>
        </p>
    </div>
    <hr/>
    <p class="small">
        <a href="/weekplan/">Index</a>
    </p>
</div>
</body>
</html>
