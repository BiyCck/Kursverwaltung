<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Online-Kursverwaltung</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="mt-4 mb-4">
    <div th:replace="layout/menu :: menu"></div>
    <h1>Kurse</h1>
  </div>

  <table th:if="${users != null}" class="table">
    <tr>
      <th>Nutzername</th>
      <th>Name</th>
      <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.role}"></td>
      <td><form th:action="${'/user/deleteUser/' + user.id}" method="post" class="form"><button type="submit" class="btn btn-danger">Löschen</button></form></td>
    </tr>
  </table>
  <hr/>
  <a href="/user/addUser"><button type="submit" class="btn btn-primary">Benutzer hinzufügen</button></a>
  <p class="small">
    <a href="/weekplan/">Index</a>
  </p>
</div>
</body>
</html>
