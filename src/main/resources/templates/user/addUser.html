<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Nutzer hinzufügen</h1>
    </div>
    <hr/>
    <h2>Daten eintragen</h2>
    <form th:action="${'/user/addUser/'}" th:object="${userForm}" method="post" class="form-inline">
        <label class="col-form-label col-form-label-sm col-sm-2">Username</label>
        <input th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
               th:field="*{username}" type="text" placeholder="Name" class="form-control mr-2">
        <br>
        <label class="col-form-label col-form-label-sm col-sm-2">Passwort</label>
        <input th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
               th:field="*{password}" type="text" placeholder="Beschreibung" class="form-control mr-2">
        <br>
        <label class="col-form-label col-form-label-sm col-sm-2">Vollständiger Name</label>
        <input th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
               th:field="*{name}" type="text" placeholder="Zielgruppe" class="form-control mr-2">
        <br>
        <label class="col-form-label col-form-label-sm col-sm-2">Rolle</label>
        <select class="form-control mr-2" multiple="disable" th:classappend="${#fields.hasErrors('role') ? 'is-invalid' : ''}"
                th:field="*{role}">
            <option text="User" th:value="${userRoles[0]}"></option>
            <option text="Trainer" th:value="${userRoles[1]}"></option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Hinzufügen</button>
    </form>
</div>
</body>
</html>
