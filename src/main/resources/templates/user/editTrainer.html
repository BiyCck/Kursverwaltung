<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Trainer Bearbeiten</h1>
    </div>
    <hr/>
    <h2>Daten bearbeiten</h2>
    <form th:action="${'/user/editTrainer/' + trainer.id}" th:object="${trainerForm}" method="post" class="form-inline">
        <label class="col-form-label col-form-label-sm col-sm-2">Kurse</label>
        <select class="form-control mr-2" multiple="multiple" th:classappend="${#fields.hasErrors('courses') ? 'is-invalid' : ''}"
                th:field="*{courses}">
            <option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.id}"></option>
        </select>
        <br>
        <label class="col-form-label col-form-label-sm col-sm-2">Wochentag</label>
        <select class="form-control mr-2" multiple="multiple" th:classappend="${#fields.hasErrors('workingDays') ? 'is-invalid' : ''}"
                th:field="*{workingDays}">
            <option th:each="workingDay : ${workingDays}" th:text="${workingDaysInGerman[workingDay.value - 1]}" th:value="${workingDay}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Aktualisieren</button>
    </form>
</div>
</body>
</html>
