<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Kurse</h1>
    </div>

    <table th:if="${trainers != null}" class="table">
        <tr>
            <th>Name</th>
            <th>Kurse</th>
            <th>Arbeitstage</th>
        </tr>
        <tr th:each="trainer : ${trainers}">
            <td th:text="${trainer.name}"></td>
            <td th:text="${trainer.courseNamesAsString}"></td>
            <td th:text="${trainer.workingDaysAsString}"></td>
            <td><a th:href="${'/user/editTrainer/' + trainer.id}"><button type="submit" class="btn btn-primary">Bearbeiten</button></a></td>
            <td><form th:action="${'/user/deleteTrainer/' + trainer.id}" method="post" class="form"><button type="submit" class="btn btn-danger">LÃ¶schen</button></form></td>
        </tr>
    </table>
    <hr/>
    <p class="small">
        <a href="/weekplan/">Index</a>
    </p>
</div>
</body>
</html>
