<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online-Kursverwaltung</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-4 mb-4">
        <div th:replace="layout/menu :: menu"></div>
        <h1>Kurse</h1>
    </div>

    <table th:if="${courses != null}" class="table">
        <tr>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Zielgruppe</th>
            <th>Kategorie</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.targetGroup}"></td>
            <td th:text="${course.category}"></td>
            <td><a th:href="${'/courses/editCourse/' + course.id}"><button type="submit" class="btn btn-primary">Bearbeiten</button></a></td>
            <td><form th:action="${'/courses/deleteCourse/' + course.id}" method="post" class="form"><button type="submit" class="btn btn-danger">Löschen</button></form></td>
        </tr>
    </table>

    <a href="/courses/showCourses/add">Neuen Kurs hinzufügen</a>
    <hr/>
    <p class="small">
        <a href="/weekplan/">Index</a>
    </p>
</div>
</body>
</html>
