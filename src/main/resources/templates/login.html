<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <div class="my-4">
    <h1>Login</h1>
  </div>

  <div class="mb-4" th:if="${param.error}">
    <strong class="text-danger">Login fehlgeschlagen</strong>
  </div>

  <div class="mb-4" th:if="${param.logout}">
    <strong>Sie haben sich erfolgreich abgemeldet</strong>
  </div>

  <form method="post" th:action="@{/login}">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputUsername">Nutzername</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputUsername" name="username" type="text" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputPassword">Passwort</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputPassword" name="password" type="password" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Anmelden</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
